<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Super App - Al-Kaamil</title>

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2611/2611210.png">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2611/2611210.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Siirada">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --card: #1e293b;
            --gold: #fbbf24;
            --text: #f8fafc;
            --sub: #94a3b8;
            --nav-bg: #0f172a;
            --whatsapp: #008069;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 120px;
            line-height: 1.8;
        }

        header {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            padding: 25px 15px;
            text-align: center;
            border-bottom: 4px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container { padding: 15px; max-width: 850px; margin: auto; }

        .content-box {
            background: var(--card);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-left: 6px solid var(--gold);
        }

        /* Chat System */
        #chat-window { height: 65vh; display: flex; flex-direction: column; background: #0b141a; border-radius: 15px; border: 1px solid var(--gold); overflow: hidden; }
        #msg-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .sent { background: #005c4b; align-self: flex-end; color: white; }
        .received { background: #202c33; align-self: flex-start; color: white; }
        .input-area { display: flex; padding: 10px; background: #202c33; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #2a3942; color: white; outline: none; }
        .send-btn { background: var(--gold); border: none; color: black; padding: 10px 20px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        .img-hero { width: 100%; height: 220px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; border: 1px solid var(--gold); }
        .arabic-head { font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--gold); text-align: right; border-bottom: 2px solid #334155; padding-bottom: 10px; margin-bottom: 20px; }

        .quran-container { height: 85vh; border-radius: 15px; overflow: hidden; background: white; }
        iframe { width: 100%; height: 100%; border: none; }

        .tasbih-wrapper { text-align: center; padding: 30px 10px; }
        .counter-num { font-size: 100px; font-weight: 800; color: var(--gold); margin: 15px 0; }
        .tap-area { width: 220px; height: 220px; border-radius: 50%; border: 10px solid var(--gold); background: transparent; color: white; font-size: 24px; font-weight: bold; cursor: pointer; }

        nav {
            position: fixed; bottom: 0; width: 100%;
            background: var(--nav-bg); display: flex;
            overflow-x: auto; padding: 15px 0;
            border-top: 2px solid #334155;
            justify-content: space-around;
        }
        nav button { background: none; border: none; color: var(--sub); font-weight: bold; font-size: 11px; cursor: pointer; min-width: 65px; }
        nav button.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1 id="page-title" style="margin:0; font-family:'Amiri';">World Mart Chat</h1>
</header>

<div class="container">

    <div id="sec-chat">
        <div id="chat-window">
            <div id="msg-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Qor fariin...">
                <button class="send-btn" onclick="sendMsg()">></button>
            </div>
        </div>
    </div>

    <div id="sec-quran" class="hidden">
        <div class="quran-container">
            <iframe src="https://quran.com/so"></iframe>
        </div>
    </div>

    <div id="sec-sira" class="hidden">
        <div class="content-box">
            <img src="https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?auto=format&fit=crop&q=80&w=1000" class="img-hero">
            <div class="arabic-head">١. المولد والنسب والنشأة</div>
            <p>Waa <b>Maxamed</b> binu Cabdullaahi ﷺ. Wuxuu dhashay Maalin Isniin ah, 12-ka Rabiicul-Awal.</p>
        </div>
    </div>

    <div id="sec-tasbih" class="hidden">
        <div class="tasbih-wrapper">
            <div class="counter-num" id="t-num">0</div>
            <button class="tap-area" onclick="count()">TAABO</button>
        </div>
    </div>

</div>

<nav>
    <button onclick="tab('sec-chat', 'Live Chat', this)" class="active">CHAT</button>
    <button onclick="tab('sec-quran', 'Quraanka', this)">QUR'AAN</button>
    <button onclick="tab('sec-sira', 'Siirada', this)">SIIRADA</button>
    <button onclick="tab('sec-tasbih', 'Tasbiix', this)">TASBIIX</button>
</nav>

<script>
    // Live Chat (Ably)
    const ably = new Ably.Realtime('cpCWtQ.VXcqiw:4iK4Xyq3hdlSpaFoO8ZZG-Q8dOPGCwyZMw2jaTNO5vA');
    const channel = ably.channels.get('public-chat');
    let user = prompt("Magacaaga qor:") || "Guest";

    channel.subscribe('msg', (m) => {
        const box = document.getElementById('msg-box');
        const div = document.createElement('div');
        div.className = 'msg ' + (m.data.user === user ? 'sent' : 'received');
        div.innerHTML = `<small style="display:block; font-size:10px; opacity:0.6;">${m.data.user}</small>${m.data.text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    });

    function sendMsg() {
        const input = document.getElementById('user-input');
        if(input.value) {
            channel.publish('msg', { text: input.value, user: user });
            input.value = '';
        }
    }

    function tab(id, title, btn) {
        ['sec-chat', 'sec-quran', 'sec-sira', 'sec-tasbih'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    let c = 0;
    function count() { c++; document.getElementById('t-num').innerText = c; if(navigator.vibrate) navigator.vibrate(40); }
</script>

</body>
</html>
