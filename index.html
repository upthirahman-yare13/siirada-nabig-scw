<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Mart - Islamic Super App</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/124/124034.png">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/124/124034.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#008069">

    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b141a;
            --card: #1e293b;
            --gold: #fbbf24;
            --whatsapp: #008069;
            --text: #f8fafc;
            --sub: #94a3b8;
            --nav-bg: #0f172a;
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 120px; line-height: 1.8; }
        header { background: var(--whatsapp); padding: 20px 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }

        .container { padding: 15px; max-width: 850px; margin: auto; }
        .content-box { background: #111b21; border-radius: 15px; padding: 20px; margin-bottom: 25px; border-left: 4px solid var(--whatsapp); }

        /* Chat Window Style */
        #chat-window { height: 70vh; display: flex; flex-direction: column; background: #0b141a; border-radius: 15px; border: 1px solid #334155; }
        #msg-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; font-size: 14px; color: white; }
        .sent { background: #005c4b; align-self: flex-end; }
        .received { background: #202c33; align-self: flex-start; }
        .input-area { display: flex; padding: 10px; background: #202c33; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #2a3942; color: white; }
        .send-btn { background: var(--whatsapp); border: none; color: white; padding: 10px 20px; border-radius: 50%; cursor: pointer; }

        /* Sira & Others */
        .img-hero { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .arabic-head { font-family: 'Amiri', serif; font-size: 1.5rem; color: var(--gold); text-align: right; border-bottom: 1px solid #334155; }
        .quran-container { height: 80vh; border-radius: 15px; overflow: hidden; background: white; }
        iframe { width: 100%; height: 100%; border: none; }

        nav { position: fixed; bottom: 0; width: 100%; background: #202c33; display: flex; overflow-x: auto; padding: 10px 0; border-top: 1px solid #334155; justify-content: space-around; }
        nav button { background: none; border: none; color: var(--sub); font-size: 11px; cursor: pointer; font-weight: 600; min-width: 60px; }
        nav button.active { color: var(--whatsapp); border-bottom: 2px solid var(--whatsapp); }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1 id="page-title" style="margin:0; font-family:'Amiri';">World Mart Live</h1>
</header>

<div class="container">
    <div id="sec-chat">
        <div id="chat-window">
            <div id="msg-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Qor fariin...">
                <button class="send-btn" onclick="sendMsg()">></button>
            </div>
        </div>
    </div>

    <div id="sec-quran" class="hidden">
        <div class="quran-container"><iframe src="https://quran.com/so"></iframe></div>
    </div>

    <div id="sec-sira" class="hidden">
        <div class="content-box">
            <img src="https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?auto=format&fit=crop&q=80&w=1000" class="img-hero">
            <div class="arabic-head">١. المولد والنسب</div>
            <p>Waa <b>Maxamed</b> binu Cabdullaahi ﷺ. Wuxuu dhashay Maalin Isniin ah, 12-ka Rabiicul-Awal, Sannadkii Maroodiga.</p>
        </div>
    </div>

    <div id="sec-tasbih" class="hidden">
        <div style="text-align:center; padding:50px 0;">
            <h2 id="t-num" style="font-size:80px; color:var(--whatsapp);">0</h2>
            <button onclick="count()" style="width:150px; height:150px; border-radius:50%; border:5px solid var(--whatsapp); background:none; color:white; font-size:20px; font-weight:bold;">TAABO</button>
        </div>
    </div>

    <div id="sec-xadiis" class="hidden">
        <div class="content-box"><div class="arabic-head">١. إنما الأعمال بالنيات</div><p>Camallada waxay ku xiran yihiin niyadda.</p></div>
    </div>
</div>

<nav>
    <button onclick="tab('sec-chat', 'Live Chat', this)" class="active">CHAT</button>
    <button onclick="tab('sec-quran', 'Quraanka', this)">QUR'AAN</button>
    <button onclick="tab('sec-sira', 'Siirada', this)">SIIRADA</button>
    <button onclick="tab('sec-tasbih', 'Tasbiix', this)">TASBIIX</button>
    <button onclick="tab('sec-xadiis', 'Xadiith', this)">XADIITH</button>
</nav>

<script>
    // Ably Config
    const ably = new Ably.Realtime('cpCWtQ.VXcqiw:4iK4Xyq3hdlSpaFoO8ZZG-Q8dOPGCwyZMw2jaTNO5vA');
    const channel = ably.channels.get('public-chat');
    let user = prompt("Magacaaga qor:") || "Guest";

    channel.subscribe('msg', (m) => {
        const box = document.getElementById('msg-box');
        const div = document.createElement('div');
        div.className = 'msg ' + (m.data.user === user ? 'sent' : 'received');
        div.innerHTML = `<small style="font-size:10px; display:block; opacity:0.7;">${m.data.user}</small>${m.data.text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    });

    function sendMsg() {
        const input = document.getElementById('user-input');
        if(input.value) { channel.publish('msg', { text: input.value, user: user }); input.value = ''; }
    }

    function tab(id, title, btn) {
        ['sec-chat', 'sec-quran', 'sec-sira', 'sec-tasbih', 'sec-xadiis'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    let c = 0;
    function count() { c++; document.getElementById('t-num').innerText = c; if(navigator.vibrate) navigator.vibrate(40); }
</script>
</body>
</html>
