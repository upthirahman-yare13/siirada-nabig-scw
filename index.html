<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Live - World Mart Edition</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --wa-teal: #008069;
            --wa-bg: #f0f2f5;
            --white: #ffffff;
            --text-dark: #111b21;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--wa-bg); height: 100vh; display: flex; flex-direction: column; }
        
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        
        .tabs { background: var(--wa-teal); display: flex; text-align: center; border-bottom: 3px solid rgba(0,0,0,0.1); }
        .tab-item { flex: 1; padding: 12px; color: rgba(255,255,255,0.7); font-weight: 600; cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .tab-item.active { color: white; border-bottom: 3px solid white; }

        .content { flex: 1; overflow-y: auto; background: white; }

        /* Chat Window Styling */
        #chat-window { display: flex; flex-direction: column; height: 100%; position: fixed; top: 0; left: 0; width: 100%; background: #e5ddd5; z-index: 200; transform: translateX(100%); transition: 0.3s; }
        #chat-window.open { transform: translateX(0); }
        .chat-header { background: var(--wa-teal); color: white; padding: 15px; display: flex; align-items: center; }
        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { max-width: 70%; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; font-size: 14px; position: relative; }
        .msg.sent { align-self: flex-end; background: #dcf8c6; }
        .msg.received { align-self: flex-start; background: white; }
        
        .input-area { padding: 10px; background: #f0f0f0; display: flex; align-items: center; }
        .input-area input { flex: 1; padding: 10px; border-radius: 20px; border: none; outline: none; margin-right: 10px; }
        .send-btn { background: var(--wa-teal); color: white; border: none; padding: 10px 15px; border-radius: 50%; cursor: pointer; }

        .chat-row { display: flex; padding: 15px; border-bottom: 1px solid #f2f2f2; align-items: center; cursor: pointer; }
        .avatar { width: 50px; height: 50px; background: #ddd; border-radius: 50%; margin-right: 15px; }
        .hidden { display: none; }
        
        /* Live Tag */
        .live-badge { background: red; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-left: 5px; }
    </style>
</head>
<body>

<header>
    <h1>WhatsApp Live</h1>
    <div style="font-size: 20px;">üîç &nbsp; ‚ãÆ</div>
</header>

<div class="tabs">
    <div class="tab-item active" onclick="showTab('chats', this)">Chats</div>
    <div class="tab-item" onclick="showTab('live', this)">Live <span class="live-badge">REC</span></div>
    <div class="tab-item" onclick="showTab('status', this)">Status</div>
    <div class="tab-item" onclick="showTab('calls', this)">Calls</div>
</div>

<div class="content" id="main-content">
    <div id="sec-chats">
        <div class="chat-row" onclick="openChat('World Mart Group')">
            <div class="avatar"><img src="https://i.pravatar.cc/50?u=group" style="width:100%; border-radius:50%"></div>
            <div style="flex:1">
                <h3 style="margin:0; font-size:16px;">World Mart Public Group</h3>
                <p style="margin:5px 0 0; font-size:13px; color:gray;">Ku soo dhawaada sheekada tooska ah...</p>
            </div>
        </div>
    </div>

    <div id="sec-live" class="hidden">
        <div style="padding:20px; text-align:center;">
            <div style="width:100%; height:200px; background:black; border-radius:15px; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;">
                LIVE STREAMING VIDEO
            </div>
            <h2 style="color:var(--wa-teal)">Halkan ka bilow Live-kaaga</h2>
            <button style="background:red; color:white; padding:15px 30px; border:none; border-radius:25px; font-weight:bold;">GO LIVE NOW</button>
        </div>
    </div>

    <div id="sec-status" class="hidden">
        <div class="chat-row">
            <div class="avatar" style="border:2px solid green"></div>
            <h3>My Status</h3>
        </div>
    </div>

    <div id="sec-calls" class="hidden">
        <div style="padding:20px; text-align:center; color:gray;">Ma jiraan wicitaano dhowaan dhacay.</div>
    </div>
</div>

<div id="chat-window">
    <div class="chat-header">
        <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">‚Üê</button>
        <h3 id="chat-title" style="margin-left:15px;">Group Chat</h3>
    </div>
    <div class="messages" id="message-container">
        <div class="msg received">Soo dhawow! Magacaaga qor si aad u sheekaysato.</div>
    </div>
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="Qor fariin...">
        <button class="send-btn" onclick="sendLiveMessage()">‚û§</button>
    </div>
</div>

<script>
    // Live Chat Connection (Using Ably Free Key)
    const ably = new Ably.Realtime('YOUR_ABLY_KEY_HERE'); // Halkan waxaad dhex galin kartaa API Key-gaaga bilaashka ah
    const channel = ably.channels.get('world-mart-chat');

    function openChat(name) {
        document.getElementById('chat-title').innerText = name;
        document.getElementById('chat-window').classList.add('open');
        
        // Subscribe to live messages
        channel.subscribe('message', function(msg) {
            renderMessage(msg.data.text, msg.data.user === myName ? 'sent' : 'received');
        });
    }

    let myName = prompt("Magacaaga qor:") || "Guest";

    function sendLiveMessage() {
        const input = document.getElementById('msg-input');
        if(input.value.trim() === "") return;

        channel.publish('message', { text: input.value, user: myName });
        input.value = "";
    }

    function renderMessage(text, type) {
        const container = document.getElementById('message-container');
        const div = document.createElement('div');
        div.className = 'msg ' + type;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function closeChat() { document.getElementById('chat-window').classList.remove('open'); }

    function showTab(tab, el) {
        ['sec-chats', 'sec-live', 'sec-status', 'sec-calls'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById('sec-' + tab).classList.remove('hidden');
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }
</script>

</body>
</html>
