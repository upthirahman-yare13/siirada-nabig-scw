<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Mart - Live App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#008069">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/124/124034.png">

    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --wa-teal: #008069; --wa-bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--wa-bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .tabs { background: var(--wa-teal); display: flex; text-align: center; }
        .tab-item { flex: 1; padding: 15px; color: rgba(255,255,255,0.7); font-weight: bold; cursor: pointer; font-size: 13px; text-transform: uppercase; }
        .tab-item.active { color: white; border-bottom: 4px solid white; }

        .content { flex: 1; overflow-y: auto; background: white; }
        .chat-row { display: flex; padding: 15px; border-bottom: 1px solid #f2f2f2; align-items: center; cursor: pointer; }
        .avatar { width: 50px; height: 50px; background: #ddd; border-radius: 50%; margin-right: 15px; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* Live Chat Overlay */
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #e5ddd5; z-index: 1000; display: none; flex-direction: column; }
        .chat-header { background: var(--wa-teal); color: white; padding: 15px; display: flex; align-items: center; }
        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { max-width: 75%; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.sent { align-self: flex-end; background: #dcf8c6; }
        .msg.received { align-self: flex-start; background: white; }
        
        .input-area { padding: 10px; background: #f0f0f0; display: flex; }
        .input-area input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; margin-right: 10px; }
        .send-btn { background: var(--wa-teal); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 18px; }

        .hidden { display: none; }
        .fab { position: fixed; bottom: 20px; right: 20px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1 style="font-size: 20px; margin: 0;">World Mart Live</h1>
    <div style="font-size: 20px;">üîç &nbsp; ‚ãÆ</div>
</header>

<div class="tabs">
    <div class="tab-item active" onclick="showTab('chats', this)">Chats</div>
    <div class="tab-item" onclick="showTab('status', this)">Status</div>
    <div class="tab-item" onclick="showTab('calls', this)">Calls</div>
</div>

<div class="content">
    <div id="sec-chats">
        <div class="chat-row" onclick="openChat('World Mart Group')">
            <div class="avatar"><img src="https://cdn-icons-png.flaticon.com/512/3233/3233508.png"></div>
            <div style="flex:1">
                <h3 style="margin:0; font-size:16px;">World Mart Public Chat</h3>
                <p style="margin:5px 0 0; font-size:13px; color:gray;">Ku qor fariin si aad Live u sheekaysato...</p>
            </div>
        </div>
    </div>

    <div id="sec-status" class="hidden">
        <div class="chat-row">
            <div class="avatar" style="border: 2px solid #25d366; padding: 2px;"><img src="https://i.pravatar.cc/50?u=me"></div>
            <div><h3 style="margin:0;">My Status</h3><p style="margin:0; font-size:13px; color:gray;">Tap to add update</p></div>
        </div>
    </div>

    <div id="sec-calls" class="hidden">
        <div style="padding:40px; text-align:center; color:gray;">Ma jiraan calls cusub.</div>
    </div>
</div>

<div class="fab">üí¨</div>

<div id="chat-window">
    <div class="chat-header">
        <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:24px;">‚Üê</button>
        <div class="avatar" style="width:35px; height:35px; margin-left:10px;"><img src="https://cdn-icons-png.flaticon.com/512/3233/3233508.png"></div>
        <h3 id="chat-title" style="margin-left:10px; font-size:16px;">Group Chat</h3>
    </div>
    <div class="messages" id="msg-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Qor fariin...">
        <button class="send-btn" onclick="sendMsg()">‚û§</button>
    </div>
</div>

<script>
    // 1. Live Connection (Bilaash)
    // Iska diiwaangeli Ably.com si aad u hesho API KEY-gaaga
   const ably = new Ably.Realtime('cpCWtQ.VXcqiw:4iK4Xyq3hdlSpaFoO8ZZG-Q8dOPGCwyZMw2jaTNO5vA');
    const channel = ably.channels.get('public-chat');
    let userName = prompt("Fadlan qor magacaaga:") || "Guest";

    function showTab(tab, el) {
        document.getElementById('sec-chats').classList.add('hidden');
        document.getElementById('sec-status').classList.add('hidden');
        document.getElementById('sec-calls').classList.add('hidden');
        document.getElementById('sec-' + tab).classList.remove('hidden');
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function openChat(title) {
        document.getElementById('chat-window').style.display = 'flex';
        channel.subscribe('msg', function(m) {
            addMessage(m.data.text, m.data.user === userName ? 'sent' : 'received', m.data.user);
        });
    }

    function closeChat() { document.getElementById('chat-window').style.display = 'none'; }

    function sendMsg() {
        const input = document.getElementById('user-input');
        if(input.value) {
            channel.publish('msg', { text: input.value, user: userName });
            input.value = '';
        }
    }

    function addMessage(text, type, user) {
        const box = document.getElementById('msg-box');
        const div = document.createElement('div');
        div.className = 'msg ' + type;
        div.innerHTML = `<small style="display:block; font-weight:bold; color:#075e54">${user}</small>${text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
