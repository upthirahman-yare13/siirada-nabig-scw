<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Mart - Islamic Super App</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/124/124034.png">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/124/124034.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#008069">

    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b141a; /* WhatsApp Dark Mode Bg */
            --card: #1e293b;
            --gold: #fbbf24;
            --whatsapp: #008069;
            --text: #f8fafc;
            --sub: #94a3b8;
            --nav-bg: #0f172a;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 120px;
            line-height: 1.8;
        }

        header {
            background: var(--whatsapp);
            padding: 20px 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .container { padding: 15px; max-width: 850px; margin: auto; }

        .content-box {
            background: #111b21;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid var(--whatsapp);
        }

        /* Chat Styles */
        #chat-window { height: 70vh; display: flex; flex-direction: column; background: #0b141a; border-radius: 15px; overflow: hidden; border: 1px solid #334155; }
        #msg-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; font-size: 14px; word-wrap: break-word; }
        .sent { background: #005c4b; align-self: flex-end; color: white; }
        .received { background: #202c33; align-self: flex-start; }
        .input-area { display: flex; padding: 10px; background: #202c33; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #2a3942; color: white; outline: none; }
        .send-btn { background: var(--whatsapp); border: none; color: white; padding: 10px 20px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        /* General Styles */
        .img-hero { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .arabic-head { font-family: 'Amiri', serif; font-size: 1.5rem; color: var(--gold); text-align: right; }
        .quran-container { height: 80vh; border-radius: 15px; overflow: hidden; background: white; }
        iframe { width: 100%; height: 100%; border: none; }

        .tasbih-wrapper { text-align: center; padding: 20px; }
        .counter-num { font-size: 80px; color: var(--whatsapp); margin: 10px 0; }
        .tap-area { width: 180px; height: 180px; border-radius: 50%; border: 8px solid var(--whatsapp); background: transparent; color: white; font-size: 20px; font-weight: bold; cursor: pointer; }

        nav {
            position: fixed; bottom: 0; width: 100%;
            background: #202c33; display: flex;
            overflow-x: auto; padding: 15px 0;
            border-top: 1px solid #334155;
            justify-content: space-around;
        }
        nav button { background: none; border: none; color: var(--sub); font-size: 11px; cursor: pointer; font-weight: 600; }
        nav button.active { color: var(--whatsapp); border-bottom: 2px solid var(--whatsapp); }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1 id="page-title" style="margin:0; font-family:'Amiri'; font-size: 1.5rem;">World Mart Chat</h1>
</header>

<div class="container">

    <div id="sec-chat">
        <div id="chat-window">
            <div id="msg-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Qor fariin...">
                <button class="send-btn" onclick="sendMsg()">></button>
            </div>
        </div>
    </div>

    <div id="sec-quran" class="hidden">
        <div class="quran-container">
            <iframe src="https://quran.com/so"></iframe>
        </div>
    </div>

    <div id="sec-sira" class="hidden">
        <div class="content-box">
            <img src="https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?auto=format&fit=crop&q=80&w=1000" class="img-hero">
            <div class="arabic-head">١. المولد والنسب والنشأة</div>
            <p>Waa Maxamed binu Cabdullaahi ﷺ. Wuxuu dhashay Sannadkii Maroodiga (571 M).</p>
        </div>
        </div>

    <div id="sec-tasbih" class="hidden">
        <div class="tasbih-wrapper">
            <h2 id="t-num" class="counter-num">0</h2>
            <button class="tap-area" onclick="count()">TAABO</button>
            <br><br>
            <button onclick="resetT()" style="background:none; border:1px solid gray; color:gray; padding:5px 15px; border-radius:10px;">Reset</button>
        </div>
    </div>

</div>

<nav>
    <button onclick="tab('sec-chat', 'Live Chat', this)" class="active">CHAT</button>
    <button onclick="tab('sec-quran', 'Quraanka', this)">QUR'AAN</button>
    <button onclick="tab('sec-sira', 'Siirada', this)">SIIRADA</button>
    <button onclick="tab('sec-tasbih', 'Tasbiix', this)">TASBIIX</button>
</nav>

<script>
    // 1. Live Chat Settings
    const ably = new Ably.Realtime('cpCWtQ.VXcqiw:4iK4Xyq3hdlSpaFoO8ZZG-Q8dOPGCwyZMw2jaTNO5vA');
    const channel = ably.channels.get('public-chat');
    let userName = prompt("Fadlan qor magacaaga:") || "Guest";

    channel.subscribe('msg', function(m) {
        addMessage(m.data.text, m.data.user === userName ? 'sent' : 'received', m.data.user);
    });

    function sendMsg() {
        const input = document.getElementById('user-input');
        if(input.value) {
            channel.publish('msg', { text: input.value, user: userName });
            input.value = '';
        }
    }

    function addMessage(text, type, user) {
        const box = document.getElementById('msg-box');
        const div = document.createElement('div');
        div.className = 'msg ' + type;
        div.innerHTML = `<small style="display:block; font-weight:bold; font-size:10px;">${user}</small>${text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // 2. Navigation
    function tab(id, title, btn) {
        ['sec-chat', 'sec-quran', 'sec-sira', 'sec-tasbih'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // 3. Tasbih
    let c = 0;
    function count() { c++; document.getElementById('t-num').innerText = c; if(navigator.vibrate) navigator.vibrate(40); }
    function resetT() { c = 0; document.getElementById('t-num').innerText = c; }
</script>

</body>
</html>
